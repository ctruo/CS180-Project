<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscoverPet</title>

    <!--Links-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--END Links-->

    <!--Scripts-->
    <!--This is a Font Awesome script for icons-->
    <script
      src="https://kit.fontawesome.com/eacfe8928f.js"
      crossorigin="anonymous"
    ></script>
    <!--END Scripts-->
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a>Discover</a>
        <a class="pet">Pet</a>
      </div>
      <div class="nav-content">
        <a>Find a pet</a>
        <a>Shelters & Organizations</a>
        <a><i class="fa-regular fa-heart"></i>Favorites</a>
        <div class="login-signup">
          <button class="login">Login</button>
          <button class="signup">Signup</button>
        </div>
      </div>
    </nav>
    <div class="landing-main">
      <div class="main-bg-pics">
        <!--This div is just used to group/organize the bg pics-->
        <img src="images/pets.png" width="900" class="pets-pic" />
        <img src="images/top-right.png" width="800" class="top-right" />
        <img src="images/top-left.png" width="500" class="top-left" />
        <img src="images/top-paws.png" width="225" class="top-paws" />
      </div>
      <div class="main-page-left-side">
        <h1 class="landing-action-title">
          Discover your <br />furry friend today!
        </h1>
        <h3 class="landing-subtitle">From over 11,500 shelters and rescues</h3>
        <form class="main-search">
          <input
            class="left-side-search"
            placeholder="Search for dog, cat, etc."
          />
          <input
            class="right-side-search"
            placeholder="Location, zipcode, etc."
          />
          <button type="submit" class="search-button">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
        </form>
      </div>
      <div class="mid-section">
        <h1 class="mid-header">
          Meet Furry Friends Nearby (insert zipcode here)
        </h1>
        <div class="mid-pet-list">
          <div class="pet-list-item">
            <img src="" alt="pet image here" class="pet-img" />
            <div class="pet-image-caption">Name here</div>
          </div>
          <div class="pet-list-item">
            <img src="" alt="pet image here" class="pet-img" />
            <div class="pet-image-caption">Name here</div>
          </div>
          <div class="pet-list-item">
            <img src="" alt="pet image here" class="pet-img" />
            <div class="pet-image-caption">Name here</div>
          </div>
          <div class="pet-list-item">
            <img src="" alt="pet image here" class="pet-img" />
            <div class="pet-image-caption">Name here</div>
          </div>
          <button class="pet-list-button">
            <i class="fa-solid fa-paw fa-8x"></i>
            <h3 class="discover-text">Discover More</h3>
          </button>
        </div>
      </div>
      <div class="shelter-section">
        <div class="shelter-bg-pics">
          <img src="images/mid-right.png" width="550" class="mid-right" />
          <img src="images/mid-left.png" width="450" class="mid-left" />
          <img src="images/mid-paws.png" width="225" class="mid-paws" />
        </div>
        <h1 class="shelter-heading">
          Discover a shelter or organization near you!
        </h1>
        <form class="shelter-search">
          <input
            class="left-side-search"
            placeholder="Search for organization/shelter name"
          />
          <input
            class="right-side-search"
            placeholder="Location, zipcode, etc."
          />
          <button type="submit" class="search-button">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
