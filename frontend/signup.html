<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscoverPet Sign-up</title>

    <!--Links-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--END Links-->
  </head>
  <body>
    <div class="signup-logo">
      <div class="logo">
        <a href="index.html">Discover</a>
        <a href="index.html" class="pet">Pet</a>
      </div>
    </div>

    <div class="signup-bg-pics">
      <img
        src="images/signup-bg-pics/signup-top.png"
        width="600"
        class="signup-top"
      />
      <img
        src="images/signup-bg-pics/signup-pets.png"
        width="800"
        class="signup-pets"
      />
      <img
        src="images/signup-bg-pics/signup-mid.png"
        width="150"
        class="signup-mid"
      />
      <img
        src="images/signup-bg-pics/signup-bottom.png"
        width="700"
        class="signup-bottom"
      />
    </div>
    <div class="signup-page">
      <form class="login-signup-form">
        <h1>Welcome!</h1>
        <label for="fname">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          autocomplete="off"
          placeholder="Enter your name"
        />
        <label for="create-email">Email</label>
        <input
          type="text"
          id="create-email"
          name="create-email"
          autocomplete="off"
          placeholder="Enter your email"
        />
        <label for="create-password">Password</label>
        <input
          type="text"
          id="create-password"
          name="create-password"
          autocomplete="off"
          placeholder="Enter a password"
        />
        <label for="confirm-password">Confirm Password</label>
        <input
          type="text"
          id="confirm-password"
          name="confirm-password"
          autocomplete="off"
          placeholder="Confirm your password"
        />
        <button type="submit" class="login-signup-button">Sign up</button>
        <div class="create-acc">
          <p>Already have an account? Login</p>
          <a class="here">here</a>
        </div>
      </form>
    </div>
  </body>
</html>
